<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Duck Learning</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added viewport meta tag -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="login-page">
        <div class="row">
            <div class="col left-side">
				<div class="right-logo">
					<a href="#"><img src="./images/loho.avif" class="logo" alt="Duck Learning Logo"></a>
				</div>
                <div class="left-heading">			
                    <div class="sub-heading-title">2024 Â© All rights reserved</div>
					<div class="sub-heading-title d-none"><a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a> | <a href="#">Contact Us</a></div>
                </div>
            </div>
            <div class="col right-side">                
                <div class="right-heading">
                    <div class="sub-heading-title"><a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a> | <a href="#">Contact Us</a></div>
                </div>
            </div>
        </div>
        <div class="login-section">
		    <div class="login-form">
                <div class="login-header">
                    <h5 class="text-primary">Welcome To Duck Learning!</h5>
                    <p class="text-muted">Sign in to continue to Duck Learning.</p>
                </div>
                
                <form action="">
                    <div class="form-container">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                    </div>
                    <div class="form-container">
                        <div class="float-end">
                            <a href="#" class="text-muted">Forgot password?</a>
                        </div>
                        <label class="form-label" for="password-input">Password</label>
                        <div class="password-field">
                            <input type="password" class="form-control" placeholder="Enter password" id="password-input">
                            <span class="password-toggle"><i class="fa fa-eye"></i></span>
                        </div>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="auth-remember-check">
                        <label class="form-check-label" for="auth-remember-check">Remember me</label>
                    </div>

                    <button class="submit-btn" type="submit">Sign In</button>
                </form>
                
                <div class="login-footer">
                    <p class="text-muted">&copy; <script>document.write(new Date().getFullYear())</script> Duck Learning.</p>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
